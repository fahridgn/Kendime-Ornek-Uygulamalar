{% extends "index.html" %} {% block content %}
<div class="container">
  <div class="{{themes.container.value}} mt-4" id="itemcontain">
    {% for item in query %}
    <ul class="list-group mb-2" id="item_id_{{item.id}}">
      <li class="list-group-item">{{item.name}}</li>
      <li class="list-group-item">{{item.salary}}</li>
      <li class="list-group-item">{{item.department}}</li>
    </ul>
    {% endfor %} {{themes}} {% endblock %}
  </div>
</div>
