{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicon/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon/favicon-16x16.png' %}"
    />
    {% comment %}
    <link rel="manifest" href="/site.webmanifest" />
    {% endcomment %}
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link
      href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Simple form</title>
  </head>
  <body>
     <nav class="navbar bg-body-tertiary">
        <div class="container-fluid p-2">
           <a class="nav-link" href="{% url 'sample-get' %}">Sample</a>
           <a class="nav-link" href="{% url 'example' %}">Example</a>
           <a class="nav-link" href="{% url 'theme' %}">theme</a>
         </div>
      </nav>

    {% comment %} url_name değerini almak için settings dosyasında
    context_processors ekledik {% endcomment %} 
    {% if url_name == 'example' %}
    <div id="users" class="mt-4 container">
        <button class="btn btn-primary" hx-get= {% url "sample-get" %}
        hx-trigger="click" hx-swap="outerHTML" hx-select="#itemcontain"
        id="toyo" > Get
    </div>
    {% endif %} {% block content %}{% endblock content %}
    <script src="{% static 'myjs.js' %}"></script>
    <script src="{% static 'htmx.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
